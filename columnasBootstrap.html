<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Columns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <div class="row m-2">
        <div class="col-md-1 bg-primary d-flex justify-content-center p-3">1</div>
        <div class="col-md-11 bg-danger d-flex justify-content-center p-3">11</div>
      </div>

      <div class="row m-2">
        <div class="col-md-2 bg-primary d-flex justify-content-center p-3">2</div>
        <div class="col-md-10 bg-info d-flex justify-content-center p-3">10</div>
      </div>

      <div class="row m-2">
        <div class="col-md-8 bg-warning d-flex justify-content-center p-3">8</div>
        <div class="col-md-4 bg-info d-flex justify-content-center p-3">4</div>
      </div>

      <div class="row m-2">
        <div class="col-md-4 bg-primary d-flex justify-content-center p-3">4</div>
        <div class="col-md-8 bg-danger d-flex justify-content-center p-3">8</div>
      </div>

      <div class="row m-2">
        <div class="col-md-6 bg-primary d-flex justify-content-center p-3">6</div>
        <div class="col-md-6 bg-info d-flex justify-content-center p-3">6</div>
      </div>

      <div class="row m-2">
        <div class="col-md-4 bg-secondary d-flex justify-content-center p-3">4</div>
        <div class="col-md-4 bg-primary d-flex justify-content-center p-3">4</div>
        <div class="col-md-4 bg-info d-flex justify-content-center p-3">4</div>
      </div>

      <div class="row m-2">
        <div class="col-md-3 bg-info d-flex justify-content-center p-3">3</div>
        <div class="col-md-3 bg-secondary d-flex justify-content-center p-3">3</div>
        <div class="col-md-3 bg-primary d-flex justify-content-center p-3">3</div>
        <div class="col-md-3 bg-warning d-flex justify-content-center p-3">3</div>
      </div>

      <div class="row m-2">
        <div class="col bg-light d-flex justify-content-center p-3">1</div>
        <div class="col bg-secondary d-flex justify-content-center p-3">2</div>
        <div class="col bg-success d-flex justify-content-center p-3">3</div>
        <div class="col bg-danger d-flex justify-content-center p-3">4</div>
        <div class="col bg-warning d-flex justify-content-center p-3">5</div>
        <div class="col bg-info d-flex justify-content-center p-3">6</div>
        <div class="col bg-primary d-flex justify-content-center p-3">7</div>
        <div class="col bg-dark text-white d-flex justify-content-center p-3">8</div>
        <div class="col bg-light d-flex justify-content-center p-3">9</div>
        <div class="col bg-secondary d-flex justify-content-center p-3">10</div>
        <div class="col bg-success d-flex justify-content-center p-3">11</div>
        <div class="col bg-danger d-flex justify-content-center p-3">12</div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
